        <script>
            function displayCart() {
                let cartItems = localStorage.getItem('cartItems') ? JSON.parse(localStorage.getItem('cartItems')) : [];
                let cartItemsContainer = document.getElementById('cartItemsContainer');
                cartItemsContainer.innerHTML = '';
        
                if (cartItems.length === 0) {
                    cartItemsContainer.innerHTML = '<p>購物車是空的</p>';
                } else {
                    for (let itemId of cartItems) {
                        let itemInfo = getItemInfo(itemId);
                        if (itemInfo) {
                            let cartItemHTML = `
                                <div class="cart-item">
                                    <img src="${itemInfo.image}" alt="${itemInfo.name}">
                                    <h4>${itemInfo.name}</h4>
                                    <p>${itemInfo.price}</p>
                                </div>
                            `;
                            cartItemsContainer.innerHTML += cartItemHTML;
                        }
                    }
                }
            }
        
            function getItemInfo(itemId) {
                let itemInfoMap = {
                    'item1': {
                        name: '嘉義火雞手工啤酒紙卡片(烤松香凸版印刷)',
                        price: 'NT＄50',
                        image: 'img/Commodity_1.png',
                    },
                    'item2': {
                        name: '嘉義火雞蛋糕閃亮亮生日卡片',
                        price: 'NT＄40',
                        image: 'img/Commodity_2.png',
                    },
                    'item3': {
                        name: '星河書籤-烏鴉尾羽款',
                        price: 'NT＄25',
                        image: 'img/Commodity_3.png',
                    },
                    'item4': {
                        name: '膠片投影片吊飾-北投地熱谷款',
                        price: 'NT＄290',

                    },
                    'item5': {

                        price: 'NT＄40',
                        image: 'img/Commodity_5.png',
                    },
                    'item6': {

                        price: 'NT＄40',
                        image: 'img/Commodity_6.png',
                    },
                    'item7': {

                    },
                    'item8': {

                return itemInfoMap[itemId];
            }
            displayCart();
        </script>
